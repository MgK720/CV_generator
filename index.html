<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>CV Generator</h1>
    </header>
    <main>
        <form action="done.html">
        <section id="myform">
            <section id="name">
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" id="firstname" minlength="1" maxlength="30" required>
                <span class="validity"></span>
                <label for="lastname">Lastname:</label>
                <input type="text" name="lastname" id="lastname" minlength="1" maxlength="30" required>
                <span class="validity"></span>
            </section>
            <section id="education0" class="education">
                <label for="school0">Knowledge:</label>
                <input type="text" name="school0" id="school0" class="school" minlength="1" maxlength="45" required>
                <span class="validity"></span>
                <label for="knowledge-type0">Type: </label>
                <select name="knowledge-type0" id="knowledge-type0" onchange="schoolTypeShow(addEducationCount)" required>
                    <option value="">--Choose an option--</option>
                    <option value="school">School</option>
                    <option value="course">Course</option>
                </select>
                <span class="validity"></span>
                <div id="school-type-select0" class="school-type-select">
                    <label for="school-type0">SchoolType:</label>
                    <select name="school-type0" id="school-type0" required>
                        <option value="">--Choose an option--</option>
                        <option value="primary">Primary</option>
                        <option value="mid-school">MidSchool</option>
                        <option value="high-school">HighSchool</option>
                    </select>
                    <span class="validity"></span>
                </div>
                <label for="startyear0">From:</label>
                <input type="date" name="startyear0" id="startyear0" min="1900-01-01" max="2023-03-27" value="2100-01-01" required>
                <span class="validity"></span>
                <label for="endyear0">To:</label>
                <input type="date" name="endyear0" id="endyear0" min="1900-01-01" max="2023-03-27" value="2100-01-01" required>
                <span class="validity"></span>
                <label for="education-description0">Description:</label>
                <input type="text" name="education-description0" id="education-description0" placeholder="---Write something---">

                <input type="button" id="addEducation" value="ADD">
                <input type="button" id="deleteEducation" value="DEL">
            </section>
                <input type="submit" value="SUBMIT">
        </section>
        </form>
    </main>
    <footer>
        <p>Copyright &copy Igor Ciesielski 2023</p>
    </footer>
    <script src="actions.js"></script>

</body>
</html>
