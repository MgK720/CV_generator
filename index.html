<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>CV Generator</h1>
    </header>

    <!--<aside id="log-section">
        <button id="remove-log">X</button>
        <p id="log">My log</p>
    </aside>-->
    <main>
        <form action="done.html">
            <section id="myform">
                <section id="name">
                    <ul>
                        <li>
                            <label for="firstname">Firstname:</label>
                            <input type="text" name="firstname" id="firstname" minlength="1" maxlength="30" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="lastname">Lastname:</label>
                            <input type="text" name="lastname" id="lastname" minlength="1" maxlength="30" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <section id="contact">
                    <ul>
                        <li>
                            <label for="myimage">Your image:</label>
                            <!---TODO server side validation --->
                            <input type="file" name="myimage" id="myimage" accept=".png, .jpg, .jpeg" />
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="myemail">Email:</label>
                            <input type="email" id="myemail" name="myemail" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="calling-code">Calling code:</label>
                            <span>+</span>
                            <input type="number" id="calling-code" name="calling-code" min="1" max="999"
                                placeholder="48" required>
                            <span class="validity"></span>
                            <label for="myphone-number">Phone</label>
                            <input type="tel" id="myphone-number" name="myphone-number" pattern="[0-9]{9}" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <section id="education0" class="education">
                    <ul>
                        <li>
                            <label for="school0">Knowledge:</label>
                            <input type="text" name="school0" id="school0" class="school" minlength="1" maxlength="45"
                                required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="knowledge-type0" class="knowledge-type">Type: </label>
                            <select name="knowledge-type0" id="knowledge-type0"
                                onchange="schoolTypeShow(addEducationCount)" required>
                                <option value="">--option--</option>
                                <option value="school">School</option>
                                <option value="course">Course</option>
                            </select>
                            <span class="validity"></span>
                            <div id="school-type-select0" class="school-type-select">
                                <!--<label for="school-type0" class="school-type">School:</label>-->
                                <select name="school-type0" id="school-type0">
                                    <option value="">--option--</option>
                                    <option value="primary">Primary</option>
                                    <option value="mid-school">MidSchool</option>
                                    <option value="high-school">HighSchool</option>
                                </select>
                                <span class="validity"></span>
                            </div>
                        </li>
                        <li>
                            <label for="startyear0" class="startyear">From:</label>
                            <input type="date" name="startyear0" id="startyear0" min="1900-01-01" value="2100-01-01"
                                onload="max='today()'" required>
                            <span class="validity"></span>
                            <label for="endyear0" class="endyear">To:</label>
                            <input type="date" name="endyear0" id="endyear0" min="1900-01-01" max="2023-03-27"
                                value="2100-01-01" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="education-description0">Description:</label>
                            <input type="text" name="education-description0" id="education-description0" class="education-description"
                                placeholder="---Write something---">
                        </li>
                    </ul>
                </section>
                <div id="education-buttons" class="education-buttons functionButtons">
                    <input type="button" id="addEducation" value="+Knowledge">
                    <input type="button" id="deleteEducation" value="-Knowledge">
                </div>
                <section id="experience0" class="experience">
                    <ul>
                        <li>
                            <label for="job0">Job:</label>
                            <input type="text" name="job0" id="job0" minlength="1" maxlength="40" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="startyear-job0" class="startyear">From:</label>
                            <input type="date" name="startyear-job0" id="startyear-job0" min="1900-01-01"
                                max="2023-03-27" value="2100-01-01" required>
                            <span class="validity"></span>
                            <label for="endyear-job0" class="endyear">To:</label>
                            <input type="date" name="endyear-job0" id="endyear-job0" min="1900-01-01" max="2023-03-27"
                                value="2100-01-01" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <div id="experience-buttons" class="experience-buttons functionButtons">
                    <input type="button" id="addjob" value="+Job">
                    <input type="button" id="deletejob" value="-Job">
                </div>
                <!-- TODO Umiejetnosci nazwa + range; Linki do portali (input url) display as: "xxx",  -->
                <section id="skill0" class="skill">
                    <ul>
                        <li>
                            <label for="skill-name0">Skill:</label>
                            <input type="text" name="skill-name0" id="skill-name0" minlength="1" maxlength="25"
                                required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="skill-level0"></label>
                            <input type="range" id="skill-level0" name="skill-level0" min="1" max="5" value="3" step="1">
                            <p id="skill-level-value0">Medium</p>
                        </li>
                    </ul>
                </section>
                <div id="skill-buttons" class="skill-buttons functionButtons">
                    <input type="button" id="addskill" value="+Skill">
                    <input type="button" id="deleteskill" value="-Skill">
                </div>
                <section id="hobby0" class="hobby">
                    <ul>
                        <li>
                            <label for="hobby-name0">Hobby:</label>
                            <input type="text" name="hobby-name0" id="hobby-name0" minlength="1" maxlength="25"
                                required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <div id="hobby-buttons" class="hobby-buttons functionButtons">
                    <input type="button" id="addhobby" value="+Hobby">
                    <input type="button" id="deletehobby" value="-Hobby">
                </div>
                <section id="link0" class="link">
                    <ul>
                        <li>
                            <label for="link-url0">Link(URL):</label>
                            <!--db schemat do zmiany-->
                            <input type="url" name="link-url0" id="link-url0"
                                placeholder="https://pl.linkedin.com/in/(profile)" pattern="https://.*" maxlength="100"
                                required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="link-name0">Display as:</label>
                            <input type="text" name="link-name0" id="link-name0" placeholder="linkedin" minlength="1"
                                maxlength="25" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <div id="link-buttons" class="link-buttons functionButtons">
                    <input type="button" id="addlink" value="+Link">
                    <input type="button" id="deletelink" value="-Link">
                </div>
                <!-- <section id="NEXT"></section> -->
                <section id="submit-div">
                    <!--<label for="validationCheckbox">DONE</label>
                    <input type="checkbox" id="validationCheckbox" name="validationCheckbox" required>-->
                    <input type="submit" id="submit" value="SUBMIT">
                </section>
            </section>
        </form>
    </main>
    <footer>
        <p>Copyright &copy Igor Ciesielski 2023</p>
    </footer>
    <script src="actions.js"></script>

</body>

</html>
