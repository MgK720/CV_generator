<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>CV Generator</h1>
    </header>
    <main>
        <form action="/cv" method="POST">
            <section id="myform">
                <section id="name">
                    <ul>
                        <li>
                            <label for="firstname">Firstname:</label>
                            <input type="text" name="firstname" id="firstname" minlength="1" maxlength="30" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="lastname">Lastname:</label>
                            <input type="text" name="lastname" id="lastname" minlength="1" maxlength="30" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <section id="contact">
                    <ul>
                        <li>
                            <label for="myimage">Your image:</label>
                            <input type="file" name="myimage" id="myimage" accept=".png, .jpg, .jpeg" />
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="myemail">Email:</label>
                            <input type="email" id="myemail" name="myemail" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="calling_code">Calling code:</label>
                            <span>+</span>
                            <input type="number" id="calling-code" name="calling_code" min="1" max="999"
                                placeholder="48" required>
                            <span class="validity"></span>
                            <label for="myphone_number">Phone</label>
                            <input type="tel" id="myphone-number" name="myphone_number" pattern="[0-9]{9}" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <section id="education0" class="education">
                    <ul>
                        <li>
                            <label for="school0">Knowledge:</label>
                            <input type="text" name="school0" id="school0" class="school" minlength="1" maxlength="45"
                                required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="knowledge_type0" class="knowledge-type">Type: </label>
                            <select name="knowledge_type0" id="knowledge-type0" required>
                                <option value="">--option--</option>
                                <!--WAZNE ODWROTNIE W MOIM GLOWNYM REPO 1 ORAZ 0-->
                                <option value="1">School</option>
                                <option value="0">Course</option>
                            </select>
                            <span class="validity"></span>
                            <div id="school-type-select0" class="school-type-select">
                                <!--<label for="school-type0" class="school-type">School:</label>-->
                                <select name="school_type0" id="school-type0">
                                    <option value="">--option--</option>
                                    <option value="0">Primary</option>
                                    <option value="1">MidSchool</option>
                                    <option value="2">HighSchool</option>
                                </select>
                                <span class="validity"></span>
                            </div>
                        </li>
                        <li>
                            <label for="startyear0" class="startyear">From:</label>
                            <input type="date" name="startyear0" id="startyear0" min="1900-01-01" value="2100-01-01"
                                onload="max='today()'" required>
                            <span class="validity"></span>
                            <label for="endyear0" class="endyear">To:</label>
                            <input type="date" name="endyear0" id="endyear0" min="1900-01-01" max="2023-03-27"
                                value="2100-01-01" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="education_description0">Description:</label>
                            <input type="text" name="education_description0" id="education-description0"
                                class="education-description" maxlength="100" placeholder="---Write something---">
                        </li>
                    </ul>
                </section>
                <section id="education1" class="education">
                    <ul>
                        <li>
                            <label for="school1">Knowledge:</label>
                            <input type="text" name="school1" id="school1" class="school" minlength="1" maxlength="45"
                                required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="knowledge_type1" class="knowledge-type">Type: </label>
                            <select name="knowledge_type1" id="knowledge-type1" required>
                                <option value="">--option--</option>
                                <!--WAZNE ODWROTNIE W MOIM GLOWNYM REPO 1 ORAZ 0-->
                                <option value="1">School</option>
                                <option value="0">Course</option>
                            </select>
                            <span class="validity"></span>
                            <div id="school-type-select1" class="school-type-select">
                                <!--<label for="school-type0" class="school-type">School:</label>-->
                                <select name="school_type1" id="school-type1">
                                    <option value="">--option--</option>
                                    <option value="0">Primary</option>
                                    <option value="1">MidSchool</option>
                                    <option value="2">HighSchool</option>
                                </select>
                                <span class="validity"></span>
                            </div>
                        </li>
                        <li>
                            <label for="startyear1" class="startyear">From:</label>
                            <input type="date" name="startyear1" id="startyear1" min="1900-01-01" value="2100-01-01"
                                onload="max='today()'" required>
                            <span class="validity"></span>
                            <label for="endyear1" class="endyear">To:</label>
                            <input type="date" name="endyear1" id="endyear1" min="1900-01-01" max="2023-03-27"
                                value="2100-01-01" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="education_description1">Description:</label>
                            <input type="text" name="education_description1" id="education-description1"
                                class="education-description" maxlength="100" placeholder="---Write something---">
                        </li>
                    </ul>
                </section>
                <section id="experience0" class="experience">
                    <ul>
                        <li>
                            <label for="job0">Job:</label>
                            <input type="text" name="job0" id="job0" minlength="1" maxlength="40" required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="startyear_job0" class="startyear">From:</label>
                            <input type="date" name="startyear_job0" id="startyear_job0" min="1900-01-01"
                                max="2023-03-27" value="2100-01-01" required>
                            <span class="validity"></span>
                            <label for="endyear_job0" class="endyear">To:</label>
                            <input type="date" name="endyear_job0" id="endyear_job0" min="1900-01-01" max="2023-03-27"
                                value="2100-01-01" required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <section id="skill0" class="skill">
                    <ul>
                        <li>
                            <label for="skill_name0">Skill:</label>
                            <input type="text" name="skill_name0" id="skill-name0" minlength="1" maxlength="25"
                                required>
                            <span class="validity"></span>
                        </li>
                        <li>
                            <label for="skill_level0"></label>
                            <input type="range" id="skill-level0" name="skill_level0" min="1" max="5" value="3"
                                step="1">
                            <p id="skill-level-value0">Medium</p>
                        </li>
                    </ul>
                </section>
                <section id="hobby0" class="hobby">
                    <ul>
                        <li>
                            <label for="hobby_name0">Hobby:</label>
                            <input type="text" name="hobby_name0" id="hobby-name0" minlength="1" maxlength="25"
                                required>
                            <span class="validity"></span>
                        </li>
                    </ul>
                </section>
                <input type="submit" value="submit">
              </section> 
              <section id="link0" class="link">
                <ul>
                    <li>
                        <label for="link_url0">Link(URL):</label>
                        <!--db schemat do zmiany-->
                        <input type="url" name="link_url0" id="link-url0"
                            placeholder="https://pl.linkedin.com/in/(profile)" pattern="https://.*" maxlength="100"
                            required>
                        <span class="validity"></span>
                    </li>
                    <li>
                        <label for="link_name0">Display as:</label>
                        <input type="text" name="link_name0" id="link-name0" placeholder="linkedin" minlength="1"
                            maxlength="25" required>
                        <span class="validity"></span>
                    </li>
                </ul>
            </section> 
        </form>
    </main>
    <footer>
        <p>Copyright &copy Igor Ciesielski 2023</p>
    </footer>
    <script src="actions.js"></script>

</body>

</html>
